{% extends 'base.html'  %} 
{% block title %}Zaloguj siÄ™{% endblock %}
{% block body %}
<div class="app-body-wrapper preload">
	<h1>Log in</h1>
	<div class="app-body">
		<form id="login" action="/" method="POST">
			{% csrf_token  %}
			{% for form in ctx %}
				<span>
					{{ form }}
					{{ form.label_tag }}
				</span>
			{% endfor %}
			<button type="submit">Log in</button>
  			<button onclick ="location.href='/signup/'" type="button">Sign in </button>
		</form>
	</div>
</div>
{% endblock %}
