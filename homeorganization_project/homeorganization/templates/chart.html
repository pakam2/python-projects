{% extends 'base.html' %}

{% block body %}
{% load static %}

<br>
<h3><b>Statystyki na {{monthName}}</b></h3>
<br>
<canvas id="bar-chart" style="position: relative; height:50vh; width:50vw"></canvas><br>
<script>
new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
        labels: ["Wydatki"],
        datasets: [{
            label: 'Jedzenie',
            data: [{% if jedzenie is None %} 0 {% else %} {{jedzenie}} {% endif %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
            ],
            borderColor: [
                'rgba(255,99,132,1)',
            ],
            borderWidth: 1
        }
          , {
            label: 'Jedzenie w pracy',
            data: [{% if jedzenie_w_pracy is None %} 0 {% else %} {{ jedzenie_w_pracy }} {% endif %}],
            backgroundColor: [
                'rgba(255, 102, 255, 0.2)',
            ],
            borderColor: [
                'rgba(255, 102, 255, 1)',
            ],
            borderWidth: 1
        },
        {
          label: 'Warzywa i owoce',
          data: [{% if wio is None %} 0 {% else%} {{wio}} {% endif %}],
          backgroundColor: [
              'rgba(102, 0, 51, 0.2)',
          ],
          borderColor: [
              'rgba(102, 0, 51, 1)',
          ],
          borderWidth: 1
      },
      {
        label: 'Woda sodowa',
        data: [{% if woda_sodowa is None %} 0 {% else %} {{woda_sodowa}} {% endif %}],
        backgroundColor: [
            'rgba(0, 102, 255, 0.2)',

        ],
        borderColor: [
            'rgba(0, 102, 255,1)',

        ],
        borderWidth: 1
    },      {
            label: 'Prezenty',
            data: [{% if prezenty is None %} 0 {% else %} {{prezenty}} {% endif %}],
            backgroundColor: [
                'rgba(0, 255, 0, 0.2)',
            ],
            borderColor: [
                'rgba(0, 255, 0,1)',
            ],
            borderWidth: 1
        },
        {
              label: 'Przekąski',
              data: [{% if przekaski is None %} 0 {% else %} {{przekaski}} {% endif %}],
              backgroundColor: [
                  'rgba(102, 102, 153, 0.2)',
              ],
              borderColor: [
                  'rgba(102, 102, 153,1)',
              ],
              borderWidth: 1
          },
          {
                label: 'Słodycze',
                data: [{% if slodycze is None %} 0 {% else %} {{slodycze}} {% endif %}],
                backgroundColor: [
                    'rgba(255, 153, 0, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 153, 0,1)',
                ],
                borderWidth: 1
            },
            {
                  label: 'Zdrowie',
                  data: [{% if zdrowie is None %} 0 {% else %} {{zdrowie}} {% endif %}],
                  backgroundColor: [
                      'rgba(204, 255, 51, 0.2)',
                  ],
                  borderColor: [
                      'rgba(204, 255, 51,1)',
                  ],
                  borderWidth: 1
              },
              {
                    label: 'Artykuły papiernicze',
                    data: [{% if art is None %} 0 {% else %} {{art}} {% endif %}],
                    backgroundColor: [
                        'rgba(102, 153, 153, 0.2)',

                    ],
                    borderColor: [
                        'rgba(102, 153, 153,1)',
                    ],
                    borderWidth: 1
                },
                {
                      label: 'Książki',
                      data: [{% if books is None %} 0 {% else %} {{books}} {% endif %}],
                      backgroundColor: [
                          'rgba(51, 51, 0, 0.2)',
                      ],
                      borderColor: [
                          'rgba(51, 51, 0,1)',
                      ],
                      borderWidth: 1
                  },
                  {
                        label: 'Zabawki',
                        data: [{% if toys is None %} 0 {% else %} {{toys}} {% endif %}],
                        backgroundColor: [
                            'rgba(0, 153, 51, 0.2)',
                        ],
                        borderColor: [
                            'rgba(0, 153, 51,1)',
                        ],
                        borderWidth: 1
                    },
                    {
                          label: 'Alkohol',
                          data: [{% if alkohol is None %} 0 {% else %} {{alkohol}} {% endif %}],
                          backgroundColor: [
                              'rgba(102, 51, 0, 0.2)',
                          ],
                          borderColor: [
                              'rgba(102, 51, 0,1)',
                          ],
                          borderWidth: 1
                      },
                      {
                            label: 'Kosmetyki',
                            data: [{% if kosmetyki is None %} 0 {% else %} {{kosmetyki}} {% endif %}],
                            backgroundColor: [
                                'rgba(0, 0, 255, 0.2)',
                            ],
                            borderColor: [
                                'rgba(0, 0, 255,1)',
                            ],
                            borderWidth: 1
                        },
                        {
                              label: 'Chemia',
                              data: [{% if chemia is None %} 0 {% else %} {{chemia}} {% endif %}],
                              backgroundColor: [
                                  'rgba(255, 0, 255, 0.2)',
                              ],
                              borderColor: [
                                  'rgba(255, 0, 255,1)',
                              ],
                              borderWidth: 1
                          },
                          {
                                label: 'Ubrania',
                                data: [{% if ubrania is None %} 0 {% else %} {{ubrania}} {% endif %}],
                                backgroundColor: [
                                    'rgba(0, 51, 0, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(0, 51, 0,1)',
                                ],
                                borderWidth: 1
                            },
                            {
                                  label: 'inne',
                                  data: [{% if inne is None %} 0 {% else %} {{inne}} {% endif %}],
                                  backgroundColor: [
                                      'rgba(102, 153, 255, 0.2)',
                                  ],
                                  borderColor: [
                                      'rgba(102, 153, 255,1)',
                                  ],
                                  borderWidth: 1
                              }
      ],
    },
    options: {
      title: {
          display: true,
          text: 'Wydatki "zmienne"'
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        },
    }
});

</script>

  {% endblock %}
